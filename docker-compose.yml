version: "3.8"

services:
  nordvpn:
    image: bubuntux/nordvpn
    cap_add:
      - NET_ADMIN
    environment:
      - USER=${NORDVPN_USER}
      - PASS=${NORDVPN_PASS}
      - CONNECT=Turkey
      - TECHNOLOGY=NordLynx
    devices:
      - /dev/net/tun
    restart: unless-stopped

  resolver:
    build: ./resolver
    depends_on:
      - nordvpn
    network_mode: "service:nordvpn"   # route all traffic through VPN
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    ports:
      - "6288:6288"
    restart: unless-stopped
