# docker-compose.yml
version: "3.9"

services:
  vpn:
    image: qmcgaw/gluetun
    container_name: nordvpn
    cap_add:
      - NET_ADMIN
    env_file:
      - stack.env
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${NORDVPN_USER}
      - OPENVPN_PASSWORD=${NORDVPN_PASS}
      - SERVER_COUNTRIES=Turkey
    ports:
      - "6288:6288"
    restart: unless-stopped
    # Optional: basic healthcheck to trigger auto-restarts
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "https://www.atv.com.tr/canli-yayin"]
      interval: 60s
      timeout: 10s
      retries: 3

  atv-redirector:
    build: .
    container_name: atv-redirector
    network_mode: "service:vpn"   # share VPN network stack
    depends_on:
      - vpn
    restart: unless-stopped
