version: "3.8"

networks:
  vpnnet:

services:
  nordvpn:
    image: bubuntux/nordvpn
    cap_add:
      - NET_ADMIN
    environment:
      - USER=${NORDVPN_USER}
      - PASS=${NORDVPN_PASS}
      - CONNECT=Turkey
      - TECHNOLOGY=NordLynx
    devices:
      - /dev/net/tun
    restart: unless-stopped
    networks:
      - vpnnet

  resolver:
    build: .
    depends_on:
      - nordvpn
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    ports:
      - "6288:6288"
    restart: unless-stopped
    networks:
      - vpnnet
