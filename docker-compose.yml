services:
  nordvpn:
    image: bubuntux/nordvpn
    cap_add:
      - NET_ADMIN
    environment:
      - USER=${NORDVPN_USER}
      - PASS=${NORDVPN_PASS}
      - CONNECT=Turkey
      - TECHNOLOGY=NordLynx
    devices:
      - /dev/net/tun
    restart: unless-stopped
    ports:
      - "6288:6288"   # expose resolverâ€™s port via VPN container

  resolver:
    build: .
    depends_on:
      - nordvpn
    network_mode: "service:nordvpn"
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    restart: unless-stopped
