version: "3.8"

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${NORDVPN_USER}
      - OPENVPN_PASSWORD=${NORDVPN_PASS}
      - SERVER_COUNTRIES=Turkey
    restart: unless-stopped
    ports:
      - "6288:6288"   # expose resolver’s port via Gluetun

  resolver:
    build: .
    depends_on:
      - gluetun
    network_mode: "service:gluetun"   # resolver shares Gluetun’s network stack
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    restart: unless-stopped
