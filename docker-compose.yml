version: "3.8"

networks:
  vpnnet:

services:
  nordvpn:
    image: bubuntux/nordvpn
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun
    environment:
      - USER=${NORDVPN_USER}
      - PASS=${NORDVPN_PASS}
      - CONNECT=Turkey
      - TECHNOLOGY=NordLynx
    restart: unless-stopped
    networks:
      - vpnnet
    healthcheck:
      test: ["CMD", "curl", "-f", "https://ifconfig.me"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  resolver:
    build: .
    depends_on:
      nordvpn:
        condition: service_healthy
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    ports:
      - "6288:6288"
    restart: unless-stopped
    networks:
      - vpnnet
